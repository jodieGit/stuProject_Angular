<!DOCTYPE HTML>
<html ng-app="myApp">
    <head>
        <title>Simple app</title>
        <script src="/libs/angularjs/1.3.15/angular.js"></script>
        <script src="index.js"></script>
    </head>
    <body>
        <!--1.使用ng-model指令将内部数据模型对象（$scope）中的name属性绑定到了文本输入框-->
        <input data-ng-model="name" type="text" placeholder="Your name">
        <h1>Hello {{name}}</h1>

        <!--2.输入字段上使用ng-model指令来实现数据绑定-->
        <input data-ng-model="person.name" type="text" placeholder="Yourname">
        <h1>Hello {{person.name}}</h1>

        <!--3.DOM元素上的ng-controller声明所有被它包含的元素都属于某个控制器-->
        <!--<div ng-controller="MyController1">-->
            <!--<input data-ng-model="person.name" type="text" placeholder="Your name">-->
            <!--<h1>Hello {{person.name}}</h1>-->
        <!--</div>-->

        <!--4.-->
        <div ng-controller="MyController">
            <!--4.1-->
            <!--<h1>Hello {{ clock }}!</h1>-->
            <!--4.2-->
            <h1>Hello {{clock.now}}</h1>
        </div>

        <!--5.-->
        <div ng-app="myApp">
            <h1>Hello {{name}}</h1>
        </div>

        <!--6-->
        <div ng-controller="MyController1">
            <h1>Hello {{name}}</h1>
        </div>
    </body>

</html>
